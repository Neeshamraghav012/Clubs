{% extends "accounts/layout.html" %}


{% block main %}

    {% if msg %}

        <div style="text-align: center; color: green; font-size: medium;">{{msg}}</div>

    {% endif %}

    <main class="container pt-3">


        <form action="{% url 'login' %}" method="post">

            {% csrf_token %}

            <div class="form-group mt-3">
                <input class="form-control" name="username" placeholder="Email Username" type="text">
            </div>
            <div class="form-group mt-3">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-outline-primary mt-3 text-right"  type="submit">Log In</button>
        </form>

        <div class="text-center mt-3">
            <h6>If you don't  have an account click <a href="{% url 'register' %}">here</a></h6>
            <h6>If you don't  have an account click <a href="{% url 'register' %}">Forgot Password</a></h6>
        </div>
        

    </main>


{% endblock %}
